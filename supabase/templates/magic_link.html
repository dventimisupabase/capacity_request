<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to CapReq</title>
</head>
<body style="margin:0;padding:0;background:#0f1923;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#0f1923;min-height:100vh;">
    <tr>
      <td align="center" style="padding:40px 20px;">
        <table role="presentation" width="480" cellpadding="0" cellspacing="0" style="max-width:480px;width:100%;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom:32px;">
              <img src="https://oandzthkyemwojhebqwc.supabase.co/storage/v1/object/public/www/capreq-icon.png"
                   alt="CapReq" width="64" height="64"
                   style="border-radius:12px;display:block;" />
            </td>
          </tr>
          <!-- Card -->
          <tr>
            <td style="background:#111118;border:1px solid #2a2a3a;border-radius:12px;padding:40px 36px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding-bottom:8px;">
                    <h1 style="margin:0;font-size:22px;font-weight:700;color:#e8e8ed;letter-spacing:-0.02em;">
                      Sign in to CapReq
                    </h1>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-bottom:28px;">
                    <p style="margin:0;font-size:14px;color:#8888a0;line-height:1.5;">
                      Manage infrastructure capacity requests with approvals
                    </p>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-bottom:28px;">
                    <a href="{{ .ConfirmationURL }}"
                       style="display:inline-block;background:#f59e0b;color:#000;font-size:15px;font-weight:700;
                              text-decoration:none;padding:12px 32px;border-radius:8px;letter-spacing:0.02em;">
                      Sign in to CapReq
                    </a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <p style="margin:0;font-size:12px;color:#55556a;line-height:1.6;">
                      If you didn't request this email, you can safely ignore it.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top:24px;">
              <p style="margin:0;font-size:11px;color:#55556a;line-height:1.5;">
                This link expires in 1 hour.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
