<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacity Requests — Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <span class="brand">Capacity Requests</span>
    <a href="index.html">Dashboard</a>
    <a href="new.html">New Request</a>
    <span id="user-info"></span>
  </nav>

  <div id="auth">
    <p>Sign in with your email to view capacity requests.</p>
    <input type="email" id="email" placeholder="you@example.com">
    <button class="btn btn-primary" onclick="signIn()">Send Magic Link</button>
    <p id="auth-msg" class="hidden"></p>
  </div>

  <div id="app" class="hidden">
    <h1>Dashboard</h1>
    <div id="msg"></div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>State</th>
          <th>Region</th>
          <th>Size</th>
          <th>Qty</th>
          <th>Est. Cost</th>
          <th>Created</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody id="requests-body">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="config.js"></script>
  <script>
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function init() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        showApp(session.user);
      }
      // Listen for auth changes (magic link callback)
      sb.auth.onAuthStateChange((_event, session) => {
        if (session) showApp(session.user);
      });
    }

    async function signIn() {
      const email = document.getElementById('email').value.trim();
      if (!email) return;
      const { error } = await sb.auth.signInWithOtp({ email });
      const msg = document.getElementById('auth-msg');
      msg.classList.remove('hidden');
      if (error) {
        msg.className = 'msg msg-error';
        msg.textContent = error.message;
      } else {
        msg.className = 'msg msg-success';
        msg.textContent = 'Check your email for the magic link.';
      }
    }

    async function showApp(user) {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      document.getElementById('user-info').textContent = user.email;
      await loadRequests();
    }

    async function loadRequests() {
      const { data, error } = await sb.from('v_request_summary')
        .select('*')
        .order('created_at', { ascending: false });

      const tbody = document.getElementById('requests-body');
      if (error) {
        tbody.innerHTML = `<tr><td colspan="8" class="msg-error">${error.message}</td></tr>`;
        return;
      }
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8">No requests found.</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(r => `
        <tr class="clickable" onclick="location.href='detail.html?id=${encodeURIComponent(r.id)}'">
          <td>${esc(r.id)}</td>
          <td><span class="badge badge-${r.state}">${r.state}</span></td>
          <td>${esc(r.region)}</td>
          <td>${esc(r.requested_size)}</td>
          <td>${r.quantity}</td>
          <td>${r.estimated_monthly_cost_usd != null ? '$' + Number(r.estimated_monthly_cost_usd).toLocaleString() : '—'}</td>
          <td>${fmtDate(r.created_at)}</td>
          <td>${fmtDate(r.updated_at)}</td>
        </tr>
      `).join('');
    }

    function esc(s) {
      if (s == null) return '';
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    function fmtDate(iso) {
      if (!iso) return '—';
      return new Date(iso).toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    init();
  </script>
</body>
</html>
